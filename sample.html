<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
<p>
  <label>选择单日</label>
  <input type="text" class="tqb-date-picker-input" placeholder="Click me!" data-scattered="true">
</p>
<p>
  <label>选择连续日期</label>
  <input type="text" class="tqb-date-picker-input" placeholder="Click me!">
</p>
<p>
  <label>选择连续日期，并确认</label>
  <input type="text" class="tqb-date-picker-input" placeholder="Click me!" data-confirm="true">
</p>
<p>
  <label>包含默认日期</label>
  <input type="text" class="tqb-date-picker-input" value="2017-02-13,2017-02-15" data-scattered="true">
</p>
<p>
  <label>包含默认日期，连续</label>
  <input type="text" class="tqb-date-picker-input" value="2017-02-13,2017-02-14,2017-02-15">
</p>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
