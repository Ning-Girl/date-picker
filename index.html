<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
<div id="sample" class="tqb-date-picker static">
  <header class="picker-header">
    <button type="button">&lt;</button>
    <h3>今日保障日期</h3>
    <button type="button">&times;</button>
  </header>
  <ul class="labels">
    <li class="sunday">日</li>
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
    <li>五</li>
    <li class="saturday">六</li>
  </ul>
  <div class="calendar">
    <header>
      <h4>2017年1月</h4>
    </header>
    <ul>
      <li class="empty-3"></li>
      <li class="disabled"></li>
      <li class="disabled"></li>
      <li class="disabled"></li>
      <li class="disabled"></li>
      <li class="disabled"></li>
      <li class="disabled"></li>
      <li class="today"></li>
      <li></li>
      <li></li>
      <li class="select start"></li>
      <li class="select"></li>
      <li class="select"></li>
      <li class="select"></li>
      <li class="select"></li>
      <li class="select end"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</div>
</body>
</html>
