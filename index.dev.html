<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/prismjs/themes/prism.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
<div class="container" id="readme">
  <!-- readme -->
</div>
<section id="sample" class="container">
  <h2>静态样式</h2>
  <div class="static-container">
    <div class="tqb-date-picker static">
      <header class="tqb-dp-header">
        <button type="button" class="tqb-dp-close-button"></button>
        <h3>今日保障日期</h3>
        <button type="button" class="tqb-dp-confirm-button">确认</button>
        <div class="tqb-dp-selected">
          <label class="start">5月1日</label>
          <label class="end">5月2日</label>
        </div>
        <ul class="tqb-dp-labels">
          <li class="sunday">日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li class="saturday">六</li>
        </ul>
      </header>
      <div class="tqb-dp-calendar-item month-2017-01">
        <header>
          <h4>2017年1月</h4>
        </header>
        <ul>
          <li class="empty-3"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="today"></li>
          <li></li>
          <li></li>
          <li class="select start"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select end"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<form class="container">
  <h2>实例</h2>
  <p class="form-group">
    <label>选择单日</label>
    <input class="form-control tqb-date-picker-input" placeholder="Click me!" data-scattered="true" name="single-date">
  </p>
  <p class="form-group">
    <label>选择多个单日</label>
    <input class="form-control tqb-date-picker-input" placeholder="Click me!" data-scattered="true" data-multiple="true" name="single-date-multiple">
  </p>
  <p class="form-group">
    <label>选择连续日期</label>
    <input class="form-control tqb-date-picker-input" placeholder="Click me!" name="date-range">
  </p>
  <p class="form-group">
    <label>选择连续日期，并确认</label>
    <input class="form-control tqb-date-picker-input" placeholder="Click me!" data-confirm="true" name="date-range-with-confirm">
  </p>
  <p class="form-group">
    <label>包含默认日期</label>
    <input class="form-control tqb-date-picker-input" value="2017-02-13,2017-02-15" data-scattered="true" name="default-date">
  </p>
  <p class="form-group">
    <label>包含默认日期，连续</label>
    <input class="form-control tqb-date-picker-input" value="2017-02-13 ~ 2017-02-15" name="default-date-range">
  </p>
  <p class="form-group">
    <label>修改日期格式</label>
    <input class="form-control tqb-date-picker-input" data-format="yyyy/mm/dd" data-scattered="true" placeholder="Click me!">
  </p>
  <p class="form-group">
    <label>规定日期范围，并变更日期格式</label>
    <input class="form-control tqb-date-picker-input" data-start="20170331" data-end="20170429" placeholder="Range" data-format="yyyymmdd" name="date-range">
  </p>
  <p class="form-group">
    <label>动态变更日期范围</label>
    <input class="form-control tqb-date-picker-input" data-start="2017-03-01" data-end="2017-03-31" placeholder="动态变更日期范围" name="data-range-dynamic">
  </p>
</form>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/prismjs/prism.js"></script>
<script src="dist/tqb-data-picker.bundle.js"></script>
<script src="dist/dev.bundle.js"></script>
</body>
</html>
